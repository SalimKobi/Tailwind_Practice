<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl m-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div>
              <a class="flex items-center py-3 px-2" href="#">
                <img class="h-8 w-8 mr-2" src="images/house.png" alt="" />
                <span class="font-semibold text-gray-500 text-lg"
                  >Prime Properties</span
                >
              </a>
            </div>
            <div class="hidden md:flex space-x-2">
              <a
                class="py-4 py-2 border-b-4 border-green-500 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
                href=""
                >Home</a
              >
              <a
                class="py-4 py-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
                href=""
                >Service</a
              >
              <a
                class="py-4 py-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
                href=""
                >About</a
              >
              <a
                class="py-4 py-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
                href=""
                >Contact Us</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Site banner -->
    <main class="mt-10 px-4 md:mt-16">
      <div class="sm:text-center lg:text-left">
        <h1
          class="tracking-tight font-extrabold text-4xl sm:text-5xl md:text-6xl"
        >
          <span class="block">Premium Properties</span>
          <span class="block text-green-500">Non-premium Prices</span>
        </h1>
        <p
          class="mt-3 text-base text-grey-500 md:text-xl md:mt-5 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto lg:mx-0"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae
          accusamus est, delectus cupiditate corporis reprehenderit dolorem
          tenetur totam blanditiis quo dignissimos?
        </p>
        <div class="mt-5 sm:mt-8 sm:flex sm:justify-center">
          <div>
            <a
              class="flex justify-center rounded-md bg-green-500 text-white px-8 py-3"
              href=""
              >View properties</a
            >
          </div>
          <div class="mt-3">
            <a
              class="flex justify-center rounded-md bg-green-100 text-green-700 px-8 py-3"
              href=""
              >Explore Locations</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
